version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - thanks
  - ask_direction
  - ask_explaination
  - ask_inquiry
  - bot_challenge

entities:
  - place
  - explain_subject
  - inquiry_subject

responses:
  utter_greet:
    - text: Welcome to Fushigi System!

  utter_shortintro:
    - text: I can answer any of your questions related to the School of Computer Science.

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_reply_thanks:
    - text: You are welcome!

actions:
  - utter_greet
  - utter_iamabot
  - utter_shortintro
  - utter_goodbye
  - utter_reply_thanks
  - action_answer_direction
  - action_answer_explain
  - action_answer_inquiry

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
